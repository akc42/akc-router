<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-pages/iron-pages.html">
<link rel="import" href="../akc-route.html">
<link rel="import" href="../akc-route-selector.html">

<dom-module is="y-tester">
  <template>
      <akc-route-selector id="s1"></akc-route-selector>
      <x-tester id="t1" path="/"></x-tester>
      <x-tester id="t2" path="/test"></x-tester>
      <akc-route-selector id="s2">
        <content></content>
      </akc-route-selector>
  </template>
</dom-module>
<script>
  Polymer({
      is:'y-tester',
      behaviors:[AKC.Route],
      _routeChange:function(){
        return new Promise(function(resolve,reject){
          this.async(function(){
            var state = 's1 = ' +this.$.s1.selected.toString() + ' s2 = ' + this.$.s2.selected.toString();
            resolve(state);
          },5);
        }.bind(this));
      }

  });
</script>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../test-fixture/test-fixture.html">


    <!-- Step 1: import the element to test -->
    <link rel="import" href="../akc-router.html">
    <link rel="import" href="test-element.html">
  </head>
  <body>


  <test-fixture id="basic-test">
    <template>
      <template is="dom-bind" id="app">
        <akc-router id="router" base="test" selected="{{index}}"></akc-router>
        <iron-pages selected="[[index]]">
          <x-tester path="/">
            <div>This is the home path</div>
          </x-tester>
          <x-tester path="user/+id/:edit">
            <p>this displays {{action}}</p>
            <x-tester path="/profile">
              <p>Profile is displayed</p>
            </x-tester>
          </x-tester>
        </iron-pages>
        <x-tester path="/search"></x-tester>

      </template>
      </template>
    </test-fixture>


    <script>
      describe('<akc-router> Initial Dispatch',function(){
        it('should fail if two route elements both designate thenselves as home', function() {
          var t = document.getElementById('multiple_home')
          try {
            t.create();
            expect('got here').to.be.false;
          }
          catch(e) {
            expect(e).to.be.error;
          }
          finally {
            t.restore();
          }
        });

      });
    </script>

  </body>
</html>

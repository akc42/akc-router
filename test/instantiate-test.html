<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../test-fixture/test-fixture.html">


    <!-- Step 1: import the element to test -->
    <link rel="import" href="../akc-router.html">
   </head>
  <body>
  <test-fixture id="instantiate">

    <template is="dom-bind">
      <akc-router id="router1"></akc-router>
      <akc-router id="router2"></akc-router>
    </template>

  </test-fixture>


    <script>
      describe('<akc-router> instantiation', function() {
        var app;
        beforeEach(function(){
          fixture('instantiate');
        });

        it('should instantiates itself correctly once',function(){
          expect(document.getElementById('router1')).to.be.ok;
        });

        it('should not instatiate itself correctly twice',function(){
          expect(document.getElementById('router2')).not.to.be.ok;
        });
        it('should fail if no routes defined',function(){
          var r = document.getElementById('router1')
          r.domOK().then(function(status){
            //We should not get here throw an error
            assert.fail('Did not error - status is: ' + status);
            done();
          }).catch(function(error){
            expect(error.message).to.equal('No Routing Nodes');
            done();
          });

        });

      });
    </script>

  </body>
</html>
